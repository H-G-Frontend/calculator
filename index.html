<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator"> 
        <section class="header">
            <button class="header-clear--button pink">ะก</button>
            <section class="header-output-panel"><span class="count">0</span></section>
        </section>

            <ul class="input-panel--list">
                <button class="input-panel--button">7</button>
                <button class="input-panel--button">8</button>
                <button class="input-panel--button">9</button>
                <button class="input-panel--button lite-pink">+</button>
                <button class="input-panel--button">4</button>
                <button class="input-panel--button">5</button>
                <button class="input-panel--button">6</button>
                <button class="input-panel--button lite-pink">-</button>
                <button class="input-panel--button">1</button>
                <button class="input-panel--button">2</button>
                <button class="input-panel--button">3</button>
                <button class="input-panel--button lite-pink">รท</button>
                <button class="input-panel--button">0</button>
                <button class="input-panel--button">.</button>
                <button class="input-panel--button green">=</button>
                <button class="input-panel--button lite-pink">ั</button>
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
